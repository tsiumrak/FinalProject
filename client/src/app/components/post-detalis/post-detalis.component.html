<div class="container">
  <div class="row justify-content-center">
    <div class="col col-4">
      <div class="card" style="width: 18rem">
        <img src="{{ post.photo }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ post.name }}</h5>
          <p class="card-text">{{ post.text }}</p>
        </div>
      </div>
    </div>
    <div class="col col-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Post name</th>
            <th scope="col">Profil photo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of posts">
            <td (click)="onePost(p._id)" class="postName">{{ p.name }}</td>
            <td>
              <p>{{ p.title }}</p>
            </td>

            <td>
              <img src="{{ p.photo }}" class="card-img-top scale" alt="..." />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col col-6">
      <button type="button" class="btn btn-primary" (click)="back()">
        Back
      </button>
    </div>
  </div>
</div>
