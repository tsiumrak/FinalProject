<div class="conteinerDiv">
  <table class="table">
    <tbody>
      <tr *ngFor="let post of posts">
        <td>
          <div class="card">
            <div class="card-header">Post</div>
            <div class="card-body">
              <h5 class="card-title">{{ post.name }}</h5>
              <button
                type="button"
                class="btn btn-primary"
                (click)="postDetalis(post._id)"
              >
                Open
              </button>
            </div>
          </div>
        </td>
        <td>
          <div class="timeDiv">{{ time }}</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
