<div class="container text-center">
  <div class="row">
    <div class="col col-5">
      <div class="boxDiv">
        <div class="topDiv">
          <img src="assets/images/blogg.webp" width="80" alt="" />
          <h3>Create an Account</h3>
          <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="buttonDiv">
          <button type="button" class="btn btn-outline-secondary">
            <i class="bi bi-facebook"></i> Continue with Facebook
          </button>
          <button type="button" class="btn btn-outline-secondary">
            <i class="bi bi-google"></i> Continue with Google
          </button>
          <button type="button" class="btn btn-outline-secondary">
            <i class="bi bi-envelope-fill"></i> Continue with Email
          </button>
        </div>
        <div class="bottomDiv">
          <p>
            By creating an account, you agree to GoDaddy's
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
      <div class="carouselDiv">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/photo1.webp"
                class="d-block w-100"
                alt=""
              />
            </div>

            <div class="carousel-item">
              <img
                src="assets/images/photo3.jpeg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/photo4.jpeg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/photo5.webp"
                class="d-block w-100"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-7">
      <table class="table">
        <tbody>
          <tr *ngFor="let post of posts">
            <td>
              <div class="card">
                <div class="card-header">{{ post.title }}</div>
                <div class="card-body">
                  <h5 class="card-title">{{ post.name }}</h5>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="postDetalis(post._id)"
                  >
                    Open
                  </button>
                </div>
              </div>
            </td>
            <td class="tdButton">
              <button
                type="button"
                class="btn btn-light timeDiv"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="This post was created"
              >
                {{ time }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
